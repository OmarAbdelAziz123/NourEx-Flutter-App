<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="50" cy="50" r="45" fill="#2DD4BF" stroke="#14B8A6" stroke-width="2"/>

    <!-- Support Account Icon -->
    <g transform="translate(50, 50)">
        <!-- User/Account Icon -->
        <g fill="white" opacity="0.95">
            <!-- Head -->
            <circle cx="0" cy="-8" r="8" fill="white"/>

            <!-- Body/Shoulders -->
            <path d="M-16 12 Q-16 2 -8 2 L8 2 Q16 2 16 12 L16 20 L-16 20 Z" fill="white"/>
        </g>

        <!-- Support elements -->
        <g fill="#14B8A6">
            <!-- Headset -->
            <path d="M-12 -8 Q-12 -16 0 -16 Q12 -16 12 -8"
                stroke="#14B8A6" stroke-width="2.5" fill="none" stroke-linecap="round"/>

            <!-- Headset earpieces -->
            <rect x="-15" y="-10" width="4" height="6" rx="2" fill="#14B8A6"/>
            <rect x="11" y="-10" width="4" height="6" rx="2" fill="#14B8A6"/>

            <!-- Microphone -->
            <path d="M12 -8 L16 -4" stroke="#14B8A6" stroke-width="2" stroke-linecap="round"/>
            <circle cx="16" cy="-4" r="1.5" fill="#14B8A6"/>
        </g>

        <!-- Badge/Shield for account verification -->
        <g transform="translate(10, 8)">
            <path d="M0 -6 L4 -4 L4 2 Q4 4 0 6 Q-4 4 -4 2 L-4 -4 Z" fill="#14B8A6"/>
            <path d="M-2 -1 L0 1 L2 -1" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
        </g>
    </g>

    <!-- Decorative elements -->
    <circle cx="25" cy="25" r="2" fill="white" opacity="0.6"/>
    <circle cx="75" cy="30" r="1.5" fill="white" opacity="0.4"/>
    <circle cx="70" cy="75" r="2.5" fill="white" opacity="0.5"/>
</svg>